    <header>
        <span id="merch">
            <img src="/img/oksusu.png" alt="logo" id="logo" width="50px" height="50px">
            <h1>Oksusu</h1>

        <nav>

    <main>

        <article class="caja">
                <form action="POST">
    
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre"class="form-control">
        
                    <label for="email"class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" id="email"placeholder="Ingrese su apellido" class="form-control">
    
                    <label for="selectº"class="form-label">Motivo de contacto</label>
                    <select name="select" class="form-select" aria-label="Default select example" id="motivos">
                        <option value="1">Recomendación</option>
                        <option value="2">Críticas</option>
                        <option value="3">Aportes</option>
                    </select>
        
                    <label for="msg" class="form-label">Mensaje</label>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Ingrese su mensaje" class="form-control"></textarea>
                    
    
    
                    <button type="button" class="btn btn-success" id="submit">Enviar</button>
                   
        
        
                </form>
        </article>

    </main>
